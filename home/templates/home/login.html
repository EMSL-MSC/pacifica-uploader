<!DOCTYPE html>
<html>
<head>
    <title>MyEMSL Instrument Data Uploader</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}/emsl_style.css">
</head>

<body>
<div class="header">
    <span class="logo"><img src="{{ MEDIA_URL }}/emsl_logo-white.png" alt="EMSL Logo" /></span> 
    <h1>
        MyEMSL Instrument Data Uploader
    </h1>
</div><!-- end .header -->


{% block main %}
    <div id="login">
        <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

            
        <label class="control-label" for="version">v0.98.12</label>

        <p class="tight">
            <strong>Instrument: {{instrument}}</strong>
        </p>


        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username"  placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>

        {{message}}
        </form>
    </div>
{% endblock %}
